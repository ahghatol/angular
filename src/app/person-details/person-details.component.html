<div class="container p-3">
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card">
        <div class="card-horizontal">
          <div class="img-square-wrapper">
            <!-- @Todo: Get this Base URL from config -->
            <img class="" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{person.profile_path}}"
              alt="Card image cap">
          </div>
          <div class="card-body">
            <h4 class="card-title">{{person.name}}</h4>
            <p class="card-text">{{person.biography}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
